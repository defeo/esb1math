<!DOCTYPE html>
  <head lang="en">
    <meta charset="utf-8">
    <title>{{ page.title }}</title>

    <style>
      footer {
        border-top: solid thin black;
        font-size: small;
      }
      body {
        width: 85%;
        min-width: 200px;
        margin: auto;
        padding-left: 20px;
      }
      h1, h2, footer { margin-left: -20px }
      a {
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      dt {
        font-weight: bold;
      }
      ul.menu {
        list-style-type: none;
      }
      .menu li {
        display: inline-block;
        border-right: solid thin;
        padding: 0 1ex;
      }
      .menu li:last-child {
        border-right: none;
      }

      @media print {
        .menu { display: none }
      }
    </style>

    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        config: ["MMLorHTML.js"],
        jax: ["input/TeX","input/AsciiMath","output/HTML-CSS","output/NativeMML"],
        extensions: ["MathMenu.js","MathZoom.js"],
        TeX: {
          extensions: ["AMSmath.js","AMSsymbols.js","noErrors.js","noUndefined.js"],
        }
      });
    </script>
    <script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js"></script>
  </head>
  <body>

    <div class="container">

      {{ content }}

    </div>

    <footer class="footer">

	  hosted by <a href="http://pages.github.com/">GitHub</a>.</p>
      </div>
    </footer>
  </body>
</html>
